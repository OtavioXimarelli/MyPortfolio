<h2>Contato</h2>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" id="name" formControlName="name" class="form-control" 
           [class.is-invalid]="submitted && contactForm.controls['name'].errors">
    <div class="invalid-feedback" *ngIf="submitted && contactForm.controls['name'].errors">
      <div *ngIf="contactForm.controls['name'].errors['required']">Nome é obrigatório</div>
      <div *ngIf="contactForm.controls['name'].errors['minlength']">Nome deve ter pelo menos 2 caracteres</div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control"
           [class.is-invalid]="submitted && contactForm.controls['email'].errors">
    <div class="invalid-feedback" *ngIf="submitted && contactForm.controls['email'].errors">
      <div *ngIf="contactForm.controls['email'].errors['required']">Email é obrigatório</div>
      <div *ngIf="contactForm.controls['email'].errors['email']">Email inválido</div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="message">Mensagem:</label>
    <textarea id="message" formControlName="message" rows="5" class="form-control"
              [class.is-invalid]="submitted && contactForm.controls['message'].errors"></textarea>
    <div class="invalid-feedback" *ngIf="submitted && contactForm.controls['message'].errors">
      <div *ngIf="contactForm.controls['message'].errors['required']">Mensagem é obrigatória</div>
      <div *ngIf="contactForm.controls['message'].errors['minlength']">Mensagem deve ter pelo menos 10 caracteres</div>
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
