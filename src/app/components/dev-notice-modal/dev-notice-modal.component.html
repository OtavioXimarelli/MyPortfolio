<div class="modal-backdrop" *ngIf="isOpen$ | async" (click)="closeWithBackdrop($event)">
  <div class="modal-container" [class.show]="isOpen$ | async">
    <div class="modal-content">
      <div class="modal-header">
        <div class="logo-container">
          <div class="logo-icon"><span>&lt;/&gt;</span></div>
        </div>
        <h2 class="modal-title">Site em Desenvolvimento</h2>
        <button class="close-btn" (click)="closeModal()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="icon-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
          </svg>
        </div>
        <p class="message">
          Olá! 👋 Obrigado por visitar meu portfólio.
        </p>
        <p>
          Este site ainda está em <span class="highlight">desenvolvimento ativo</span>. 
          Algumas seções e funcionalidades podem estar incompletas ou sujeitas a alterações.
        </p>
        <div class="features">
          <div class="feature">
            <div class="feature-icon">🚀</div>
            <div class="feature-text">Implementando novos recursos</div>
          </div>
          <div class="feature">
            <div class="feature-icon">🎨</div>
            <div class="feature-text">Refinando o design</div>
          </div>
          <div class="feature">
            <div class="feature-icon">📱</div>
            <div class="feature-text">Melhorando a responsividade</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="closeModal()">Entendi, continuar</button>
      </div>
    </div>
  </div>
</div>
